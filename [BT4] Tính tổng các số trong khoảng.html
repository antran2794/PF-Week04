<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>
<body>
    <h1>Tính tổng các số trong khoảng</h1>
    <p>Nhập số a:</p>
    <input type="number" id="inputA">
    <p>Nhập số b:</p>
    <input type="number" id="inputB">
    <button onclick="tongkhoangab()">Tính tổng</button>

    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        function tongkhoangab() {
            let inputA = +document.getElementById("inputA").value;
            let inputB = +document.getElementById("inputB").value;

            let i;
            let sum = 0;
            for (i = inputA; i <= inputB; i++) {
                sum += i;
            }

            document.getElementById("result").innerHTML = "Tổng các số từ " + inputA + " đến " + inputB + " là: " + sum;
        }
    </script>
</body>
</html>
